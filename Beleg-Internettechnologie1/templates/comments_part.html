<form id="comment_form" method='post' class="well" role="form">
    <label for="title">Leave a comment</label>
    <input name="post" type="text" value={POST-ID} class="invisible hide">
    <div class="form-group form-inline">
        <input name="comment_name" type="text" required="" placeholder="Name" class="form-control" id="comment_name">
        <input name="comment_email" type="email"placeholder="Email address" class="form-control" id="comment_email">
    </div>
    <div class="form-group">
        <textarea placeholder="Comment" required="" name="comment_content" class="form-control" rows="4" id="comment_content"></textarea>
    </div>
    <div>
        <button type="submit" class="btn btn-default">Submit</button>
    </div>
</form>
<script>
</script>
<div class="table-responsive"> 
    <table class="table">
        {COMMENTS_LIST}
    </table>
</div>
