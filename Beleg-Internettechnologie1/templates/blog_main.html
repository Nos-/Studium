<article class="blog-post panel panel-default">
	<div class="panel-heading">
		<h2 class="blog-post-title">{POST-TITLE}</h2>
		<p>
			<span class="blog-post-meta">{POST-META_DATE}, </span>
			<span class="blog-post-meta badge">{POST-META_CCOUNT} Kommentare</span>
		</p>
	</div>
	<div class="panel-body">
		{POST-CONTENT}
    </div>
    <footer class="panel-footer">{POST-LINK}</footer>
</article>
