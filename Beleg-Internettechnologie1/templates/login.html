<form id="login"  method="post" class="form-signin well">
<h2 class="form-signin-heading">Please sign in</h2>
<label class="sr-only" for="inputEmail">Email address</label>
<input name="login_name" type="email" autofocus="" required="" placeholder="Email address" class="form-control" id="inputEmail">
<label class="sr-only" for="inputPassword">Password</label>
<input name="login_passwd" type="password" required="" placeholder="Password" class="form-control" id="inputPassword">
<div class="checkbox">
    <label>
        <input type="checkbox" value="remember-me"> Remember me
    </label>
</div>
<button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
</form>
